<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoaib Valentine proposition for Kelz! ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            background-color: #ffffff; /* FOND BLANC */
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* La carte principale */
        .card {
            background: white;
            width: 95%;
            max-width: 700px;
            height: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/heart.png');
        }

        .card-header {
            width: 100%;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            color: #ffcc33;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        /* Mise en page deux colonnes */
        .card-content {
            display: flex;
            flex-direction: row;
            height: 100%;
            align-items: center;
            padding: 20px;
        }

        /* Partie gauche : Texte et Minion */
        .left-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Partie droite : Boutons FIXES */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100%;
            border-left: 1px solid #f9f9f9;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0 0 15px 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .minion-gif {
            width: 180px;
        }

        /* Boutons fixes */
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            width: 220px; /* Largeur fixe pour les messages */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #yesBtn {
            background-color: #e3342f; /* ROUGE */
            color: white;
            z-index: 10;
        }

        #noBtn { 
            background-color: #bdc3c7; /* GRIS */
            color: #444; 
        }

        /* --- √âCRAN FINAL --- */
        #finalMessage {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            text-align: center;
        }

        .success-banner {
            padding: 25px;
            background: white;
            border-top: 1px solid #eee;
            margin-top: auto;
        }

        .success-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .celebration-gif {
            width: 100%;
            max-height: 220px;
            object-fit: cover;
        }

        /* Adaptation Mobile */
        @media (max-width: 600px) {
            .card-content { flex-direction: column; height: auto; }
            .card { height: auto; }
            .right-panel { border-left: none; border-top: 1px solid #eee; padding: 30px 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="card-header">Minion-Made Valentine!</div>
        
        <div id="mainContent" class="card-content">
            <!-- GAUCHE -->
            <div class="left-panel">
                <h1 id="mainTitle">Kelz, would you be my Valentine?</h1>
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3o1ZGZ1eXZyY3kzdm5kNnAzZXUxbnJ0b3F3cHViZGI1NzZlM2hpciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PzplJ6h1UmrdyaqWlZ/giphy.gif" alt="Minion Love" class="minion-gif">
            </div>

            <!-- DROITE -->
            <div class="right-panel">
                <button id="yesBtn">YES! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveNo()">NO</button>
            </div>
        </div>

        <!-- SUCC√àS -->
        <div id="finalMessage">
            <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 20px;">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmRsaHcxdjRqNHF3aHIxeTB4em1hc2d3dThod2h5dzdqNDFiNHc0aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wl6l9trsOaktq/giphy.gif" width="130">
            </div>
            <div class="success-banner">
                <div class="success-text">YOU SAID YES!!! üéäüòä‚ù§Ô∏è</div>
                <p style="color: #666; font-size: 16px;">Get ready for the best Valentine's Day ever!<br>I love you Kelz! ‚ù§Ô∏è</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRueXN6bmh6bmh6bmh6bmh6bmh6bmh6bmh6bmh6bmh6bmh6bmh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/11sBLVxNs7v6WA/giphy.gif" class="celebration-gif">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('mainContent');
        const finalMessage = document.getElementById('finalMessage');
        const mainTitle = document.getElementById('mainTitle');

        let clickCount = 0;
        const messages = [
            "Are you sure? ü§®",
            "Really sure?? üßê",
            "Think about it... ü•∫",
            "But look at me! üçå",
            "Kelz, 100% sure? üßê",
            "Last chance for no üòÇ",
            "You're just playing! üòè",
            "Okay, almost... ‚ú®",
            "One more click... üëÜ",
            "PROMISE? ‚ù§Ô∏è"
        ];

        yesBtn.addEventListener('click', () => {
            if (clickCount < messages.length) {
                // Change le texte du bouton rouge
                yesBtn.innerText = messages[clickCount];
                
                // Change le titre √† gauche
                mainTitle.innerText = "Are you sure Kelz?";

                // Fait grossir le bouton YES sans le faire bouger de place
                let scale = 1 + (clickCount * 0.12);
                yesBtn.style.transform = `scale(${scale})`;

                clickCount++;
            } else {
                // Affiche l'√©cran final
                mainContent.style.display = 'none';
                finalMessage.style.display = 'flex';
            }
        });

        function moveNo() {
            // Le bouton NO bouge tr√®s l√©g√®rement juste pour l'effet dr√¥le
            const x = Math.random() * 20 - 10;
            const y = Math.random() * 20 - 10;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
